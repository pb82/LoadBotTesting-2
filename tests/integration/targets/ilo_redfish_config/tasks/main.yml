---
- name: Set NTP Servers
  community.general.ilo_redfish_config:
    category: Manager
    command: SetNTPServers
    baseuri: "{{ baseuri }}"
    username: "{{ username }}"
    password: "{{ password }}"
    attribute_name: StaticNTPServers
    attribute_value: 1.2.3.4
    #auth_token: "{{ result.session.token }}"

- name: Set DNS Server
  community.general.ilo_redfish_config:
    category: Manager
    command: SetDNSserver
    baseuri: "{{ baseuri }}"
    username: "{{ username }}"
    password: "{{ password }}"
    attribute_name: DNSServers
    attribute_value: 192.168.1.1
    #auth_token: "{{ result.session.token }}"

- name: Set Domain name
  community.general.ilo_redfish_config:
    category: Manager
    command: SetDomainName
    baseuri: "{{ baseuri }}"
    username: "{{ username }}"
    password: "{{ password }}"
    attribute_name: DomainName
    attribute_value: tst.sgp.hp.mfg
    #auth_token: "{{ result.session.token }}"

- name: Disable WINS Reg
  community.general.ilo_redfish_config:
    category: Manager
    command: SetWINSReg
    baseuri: "{{ baseuri }}"
    username: "{{ username }}"
    password: "{{ password }}"
    attribute_name: WINSRegistration
    #auth_token: "{{ result.session.token }}"

- name: Set TimeZone
  community.general.ilo_redfish_config:
    category: Manager
    command: SetTimeZone
    baseuri: "{{ baseuri }}"
    username: "{{ username }}"
    password: "{{ password }}"
    attribute_name: TimeZone
    attribute_value: Chennai
    #auth_token: "{{ result.session.token }}"
