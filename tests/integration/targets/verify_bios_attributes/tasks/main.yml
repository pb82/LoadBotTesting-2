---
- name: Verify BIOS attributes
  verify_bios_attributes:
    baseuri: "{{ baseuri }}"
    username: "{{ username }}"
    password: "{{ password }}"
    bios_attributes: "{{ bios_config }}"
  register: result
  ignore_errors: true

- name: Saving verification result
  set_stats:
    data:
      custom: "{{ result }}"

- name: Status
  debug:
    msg: "{{ result }}"
