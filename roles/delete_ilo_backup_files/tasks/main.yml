---
- name: Delete the iLO backup file(s) if already present
  register: result
  hpe.ilo.ilo_manage:
    category: "Manager"
    command: "DeleteiLOBackupFiles"
    baseuri: "{{ baseuri }}"
    username: "{{ username }}"
    password: "{{ password }}"

- name: Status
  ansible.builtin.debug:
    msg: "{{ result }}"

