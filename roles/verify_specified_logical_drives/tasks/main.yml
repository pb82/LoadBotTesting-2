---
- name: Verify specified logical drives
  register: result
  hpe.ilo.ilo_storage:
    category: "Systems"
    command: "VerifySpecifiedLogicalDrives"
    baseuri: "{{ baseuri }}"
    username: "{{ username }}"
    password: "{{ password }}"
    raid_details: "{{ raid_details }}"

- name: Logical drives verification status
  ansible.builtin.debug:
    msg: "{{ result }}"

