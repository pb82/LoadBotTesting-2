---
- hosts: myhosts
  connection: local
  name: Update service UBM6
  gather_facts: false

  tasks:
    - name: Flashfwpkg
      hpe.ilo.ilo_fwupdate_command:
        category: UpdateService
        command: Flashfwpkg
        baseuri: "{{ baseuri }}"
        username: "{{ username }}"
        password: "{{ password }}"
        fwpkg_file: HPE_UBM6_1.02_C.fwpkg
