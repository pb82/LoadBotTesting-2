---
- hosts: myhosts
  connection: local
  name: Set NTP Servers
  gather_facts: False
  # vars_files: iLO_redfish.yml

  vars:
    - attribute_name: StaticNTPServers
    - attribute_value: 1.1.1.1

  tasks:
    - name: Create session
      community.general.redfish_command:
        category: "Sessions"
        command: "CreateSession"
        baseuri: "{{ _baseuri_ }}"
        username: "{{ _username_ }}"
        password: "{{ _password_ }}"
      register: result

    - name: Set {{ attribute_name }} to {{ attribute_value }}
      community.general.ilo_redfish_config:
        category: "Manager"
        command: "SetNTPServers"
        baseuri: "{{ _baseuri_ }}"
            # username: "{{ username }}"
            # password: "{{ password }}"
        attribute_name: "{{ _attribute_name_ }}"
        attribute_value: "{{ _attribute_value_ }}"
        auth_token: "{{ result.session.token }}"

    - name: Delete session using security token created by CreateSesssion above
      community.general.redfish_command:
        category: "Sessions"
        command: "DeleteSession"
        baseuri: "{{ _baseuri_ }}"
        auth_token: "{{ result.session.token }}"
        session_uri: "{{ result.session.uri }}"

