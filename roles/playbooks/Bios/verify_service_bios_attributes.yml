---
- hosts: myhosts
  connection: local
  gather_facts: False
  tasks:
  - name: Verify service BIOS attributes
    verify_service_bios_attributes:
      baseuri: "{{ baseuri }}"
      username: "{{ username }}"
      password: "{{ password }}"
      service_attributes: "{{ service_attributes }}"
    register: result

  - name: Status
    debug:
      msg: "{{ result }}"

