---
- name: Get firmware upgrade/upload status
  register: result
  hpe.ilo.ilo_firmware:
    category: "TaskService"
    command: "GetFirmwareStatus"
    baseuri: "{{ baseuri }}"
    username: "{{ username }}"
    password: "{{ password }}"

- name: Status
  ansible.builtin.debug:
    msg: "{{ result }}"

