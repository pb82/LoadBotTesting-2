---
- name: Perform firmware upgrade on the server using image uri
  register: result
  hpe.ilo.ilo_firmware:
    category: UpdateService
    command: UpdateFirmwareWithUpload
    baseuri: "{{ baseuri }}"
    username: "{{ username }}"
    password: "{{ password }}"
    image_uri: "{{ image_uri }}"
    file_name: "{{ file_name }}"

- name: Status
  ansible.builtin.debug:
    msg: "{{ result }}"

